

services:
  # 1. PostgreSQL
  postgres:
    container_name: ats-postgres   # <--- CHANGED to hyphen
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: ats_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ats_network

  # 2. Redis
  redis:
    container_name: ats-redis      # <--- CHANGED to hyphen
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - ats_network

  # 3. MinIO
  minio:
    container_name: ats-minio      # <--- CHANGED to hyphen
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ats_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # 4. Etcd
  etcd:
    container_name: milvus-etcd    # <--- CHANGED to hyphen
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    # UPDATED COMMAND below to use 'milvus-etcd' instead of 'milvus_etcd'
    command: etcd -advertise-client-urls=http://milvus-etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - ats_network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # 5. Milvus
  milvus:
    container_name: ats-milvus     # <--- CHANGED to hyphen
    image: milvusdb/milvus:v2.3.16
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379    # <--- UPDATED to match new name
      MINIO_ADDRESS: ats-minio:9000       # <--- UPDATED to match new name
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
      MINIO_BUCKET_NAME: milvus-bucket
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ats_network

volumes:
  postgres_data:
  minio_data:
  etcd_data:
  milvus_data:

networks:
  ats_network:
    driver: bridge